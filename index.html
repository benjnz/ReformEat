    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const logoImg = document.getElementById('logo-img');
    const lightLogo = '/logos/ReformEatBlack.png';
    const darkLogo = '/logos/ReformEatWhite.png';
    const loadingScreen = document.querySelector('.loading-screen');
    const sunIcon = document.querySelector('.theme-toggle-button__sun img');
    const moonIcon = document.querySelector('.theme-toggle-button__moon img'); // Corrected typo here

    const exploreButton = document.getElementById('explore-button');
    const initialContentWrapper = document.getElementById('initial-content-wrapper');
    const newContentWrapper = document.getElementById('new-content-wrapper');

    // --- Theme Toggling Logic ---

    // Function to apply theme and update logo/icons state
    // It DOES NOT manage the image-transition for general theme changes anymore,
    // as explore button click has a very specific image sequence.
    // isQuickTransition: true for theme toggle clicks (0.5s), false for initial load
    function applyTheme(isDarkMode, isQuickTransition = false) {
        // Temporarily add quick-image-transition if this is a theme toggle click
        if (isQuickTransition) {
            body.classList.add('quick-image-transition');
        }

        if (isDarkMode) {
            body.classList.add('dark-mode');
            logoImg.src = darkLogo;
            sunIcon.style.transform = 'translateY(-100%)';
            moonIcon.style.transform = 'translateY(0)';
        } else {
            body.classList.remove('dark-mode');
            logoImg.src = lightLogo;
            sunIcon.style.transform = 'translateY(0)';
            moonIcon.style.transform = 'translateY(100%)';
        }
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

        // Remove quick transition class after its duration
        if (isQuickTransition) {
            setTimeout(() => {
                body.classList.remove('quick-image-transition');
            }, 550); // Slightly longer than 0.5s
        }
    }

    // --- Initial Load Logic ---
    // 1. Force page to load in dark mode.
    // 2. Image-one will automatically start at 25% opacity due to CSS.
    applyTheme(true); // Always load in dark mode by default

    // Set initial state of images on load based on theme (Dark mode on load -> show image 2 if images were visible)
    // IMPORTANT: On page load, image-one should be visible at 25%. So ensure 'image-transition' and 'image-one-full-opacity' are NOT present.
    body.classList.remove('image-transition');
    body.classList.remove('image-one-full-opacity');


    // --- Theme Toggle Click Event ---
    themeToggle.addEventListener('click', function () {
        // Only allow theme toggle if the explore sequence is NOT active
        // This prevents interference with the long 5s explore transition
        if (!body.classList.contains('in-explore-transition')) {
            const isDarkMode = !body.classList.contains('dark-mode');
            applyTheme(isDarkMode, true); // Quick transition for theme changes
            // For theme changes, the active image should also change quickly
            if (isDarkMode) {
                // If switching to dark mode, show image 2 (light image) quickly
                body.classList.add('image-transition');
            } else {
                // If switching to light mode, show image 1 (dark image) quickly
                body.classList.remove('image-transition');
            }
        }
    });

    // --- Loading Screen Hiding Logic ---
    setTimeout(() => {
        loadingScreen.classList.remove('loaded');
    }, 1000);

    // --- Explore Button & Content Transition Logic ---
    exploreButton.addEventListener('click', function() {
        // Prevent multiple clicks during the transition
        if (body.classList.contains('in-explore-transition') || body.classList.contains('show-new-content')) {
            return;
        }
        body.classList.add('in-explore-transition'); // Mark that an explore transition is active

        // 1. Hide the initial content (fade out) over 1 second
        document.body.classList.add('hide-initial-content');

        // Ensure quick-image-transition is NOT active for this sequence
        body.classList.remove('quick-image-transition');

        // CRITICAL: Force image-one to start at 25% immediately before its fade to transparent
        body.classList.remove('image-one-full-opacity'); // Removes the 100% opacity state
        body.classList.remove('image-transition'); // Ensures image-one is visible (at 25%)

        // Step A: Image one goes to full transparency (0%) over 1 second
        // Set a temp class that makes image-one transparent (via CSS transition)
        body.classList.add('image-one-to-transparent'); // This new class handles the 0.25 to 0 opacity
        
        // 2. Show the new content wrapper (fade in) over 1 second
        setTimeout(() => {
            document.body.classList.add('show-new-content');
        }, 50); // Small delay for initial content fade-out start

        // Step B: After 1 second (from explore click), UI fades dark to light & image-one (now transparent) fades into image-two over 5 seconds.
        setTimeout(() => {
            // Remove the image-one-to-transparent class as image-one will now be controlled by image-transition
            body.classList.remove('image-one-to-transparent');

            // Trigger the 5-second UI dark-to-light transition
            applyTheme(false); // Switch to light mode over 5 seconds (CSS transitions handle this)

            // Trigger the 5-second image-one-to-image-two transition
            body.classList.add('image-transition'); // This makes image-one fade out (from 0%) and image-two fade in

            // Remove the 'in-explore-transition' class after the full 5-second UI/image transition
            setTimeout(() => {
                body.classList.remove('in-explore-transition');
            }, 5000); // 5 seconds for the UI and image transitions
        }, 1000); // 1 second after 'Explore' button click
    });
});
    </script>
