    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const logoImg = document.getElementById('logo-img');
    const lightLogo = '/logos/ReformEatBlack.png';
    const darkLogo = '/logos/ReformEatWhite.png';
    const loadingScreen = document.querySelector('.loading-screen');
    const sunIcon = document.querySelector('.theme-toggle-button__sun img');
    const moonIcon = document.querySelector('.theme-toggle-button__moon img');

    const exploreButton = document.getElementById('explore-button');
    const initialContentWrapper = document.getElementById('initial-content-wrapper');
    const newContentWrapper = document.getElementById('new-content-wrapper');

    // --- Theme Toggling Logic ---

    // Function to apply theme and update image state
    function applyTheme(isDarkMode) {
        if (isDarkMode) {
            body.classList.add('dark-mode');
            logoImg.src = darkLogo;
            sunIcon.style.transform = 'translateY(-100%)';
            moonIcon.style.transform = 'translateY(0)';
            // When in dark mode, ensure the second image (light one) is visible
            // This means image-transition class should be present on body
            body.classList.add('image-transition');
        } else {
            body.classList.remove('dark-mode');
            logoImg.src = lightLogo;
            sunIcon.style.transform = 'translateY(0)';
            moonIcon.style.transform = 'translateY(100%)';
            // When in light mode, ensure the first image (dark one) is visible
            // This means image-transition class should NOT be present on body
            body.classList.remove('image-transition');
        }
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // Initial theme check on load
    const savedTheme = localStorage.getItem('theme');
    applyTheme(savedTheme === 'dark'); // Call the function to set initial state


    themeToggle.addEventListener('click', function () {
        const isDarkMode = !body.classList.contains('dark-mode'); // Determine the *new* state
        applyTheme(isDarkMode); // Apply the new theme
    });

    // --- Loading Screen Hiding Logic ---
    setTimeout(() => {
        loadingScreen.classList.remove('loaded');
    }, 1000);

    // --- Explore Button & Content Transition Logic ---
    exploreButton.addEventListener('click', function() {
        // Only proceed if the 'new-content-wrapper' isn't already shown
        // This prevents re-triggering the transition if the button is clicked multiple times
        if (!body.classList.contains('show-new-content')) {
            // 1. Hide the initial content (fade out)
            document.body.classList.add('hide-initial-content');

            // 2. Show the new content (fade in)
            setTimeout(() => {
                document.body.classList.add('show-new-content');
            }, 50);

            // 3. IMPORTANT: Reset the image state immediately to match the current theme
            // This ensures that when the new content becomes visible, the correct initial image is shown
            const isDarkModeActive = body.classList.contains('dark-mode');
            if (isDarkModeActive) {
                // If in dark mode, the transition should be applied to show the light image
                document.body.classList.add('image-transition');
            } else {
                // If in light mode, the transition should NOT be applied to show the dark image
                document.body.classList.remove('image-transition');
            }

            // 4. Start the 5-second delay for the *opposite* image transition
            // This will flip the image after 5 seconds, regardless of initial state
            setTimeout(() => {
                if (body.classList.contains('image-transition')) {
                    body.classList.remove('image-transition'); // If it's light image, go back to dark
                } else {
                    body.classList.add('image-transition'); // If it's dark image, go to light
                }
            }, 5000);
        }
    });
});
    </script>
