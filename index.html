    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const logoImg = document.getElementById('logo-img');
    const lightLogo = '/logos/ReformEatBlack.png';
    const darkLogo = '/logos/ReformEatWhite.png';
    const loadingScreen = document.querySelector('.loading-screen');
    const sunIcon = document.querySelector('.theme-toggle-button__sun img');
    const moonIcon = document.querySelector('.theme-toggle-button__moon img');

    const exploreButton = document.getElementById('explore-button');
    const initialContentWrapper = document.getElementById('initial-content-wrapper');
    const newContentWrapper = document.getElementById('new-content-wrapper'); // Contains FDI button

    // --- Helper Function to set Image Visibility based on Theme ---
    function setImageVisibilityForTheme(isDarkMode, isQuickTransition = false) {
        if (isQuickTransition) {
            body.classList.add('quick-image-transition'); // Apply quick transition for images
        }

        // Hide the hero background image when fullscreen images are active for theme toggle
        body.classList.add('fade-hero-background');

        if (isDarkMode) {
            // Dark Mode: Show fullscreen-image-container image-two (light image)
            body.classList.add('image-transition'); // Activates image-two
            body.classList.remove('show-explore-image-one'); // Ensure image-one is hidden
        } else {
            // Light Mode: Show fullscreen-image-container image-one (dark image)
            body.classList.remove('image-transition'); // Deactivates image-two, shows image-one (dark)
            body.classList.add('show-explore-image-one'); // Explicitly show image-one
        }

        if (isQuickTransition) {
            setTimeout(() => {
                body.classList.remove('quick-image-transition');
            }, 550); // Remove quick transition class after its duration
        }
    }

    // --- Function to apply general theme (UI elements, logo, icons) ---
    function applyUITheme(isDarkMode) {
        if (isDarkMode) {
            body.classList.add('dark-mode');
            logoImg.src = darkLogo;
            sunIcon.style.transform = 'translateY(-100%)';
            moonIcon.style.transform = 'translateY(0)';
        } else {
            body.classList.remove('dark-mode');
            logoImg.src = lightLogo;
            sunIcon.style.transform = 'translateY(0)';
            moonIcon.style.transform = 'translateY(100%)';
        }
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // --- Initial Load Logic ---
    applyUITheme(true); // Force page to load in dark mode for UI elements.
    // Initial state of background images on load for dark mode.
    body.classList.remove('image-transition'); // Ensure image-two is not active
    body.classList.remove('show-explore-image-one'); // Ensure image-one is not active
    body.classList.remove('fade-hero-background'); // Ensure hero background is visible (at 25%)

    // --- Theme Toggle Click Event ---
    themeToggle.addEventListener('click', function () {
        if (!body.classList.contains('in-explore-transition')) {
            const isCurrentlyDarkMode = body.classList.contains('dark-mode');
            const newIsDarkMode = !isCurrentlyDarkMode;

            applyUITheme(newIsDarkMode); // Apply UI theme (CSS transitions handle timing)
            setImageVisibilityForTheme(newIsDarkMode, true); // Quick image transition (0.5s)
        }
    });

    // --- Loading Screen Hiding Logic ---
    setTimeout(() => {
        loadingScreen.classList.remove('loaded');
    }, 1000);

    // --- Explore Button & Content Transition Logic ---
    exploreButton.addEventListener('click', function() {
        if (body.classList.contains('in-explore-transition') || body.classList.contains('show-new-content')) {
            return;
        }
        body.classList.add('in-explore-transition'); // Mark transition active

        // 1. Initial content and hero background fade out over 1 second
        document.body.classList.add('hide-initial-content'); // Initial content fade out (1s)
        body.classList.add('fade-hero-background'); // Hero background fade out (1s)

        // Ensure quick-image-transition is NOT active for this sequence
        body.classList.remove('quick-image-transition');

        // 2. After initial content disappears (1 second), start UI theme change and image transitions
        setTimeout(() => {
            document.body.classList.add('show-new-content'); // Show new content wrapper

            // Trigger the 5-second UI dark-to-light transition
            applyUITheme(false); // Switch UI to light mode over 5 seconds (CSS handles this)

            // At this point, hero background is gone, initial content is gone.
            // We need to show image-one from fullscreen-image-container.
            body.classList.remove('image-transition'); // Ensure image-one is showing from fullscreen-image-container
            body.classList.add('show-explore-image-one'); // Make image-one visible (dark fabricator)

            // Then, 1 second after image-one shows (2 seconds from explore click total), trigger transition to image-two
            setTimeout(() => {
                body.classList.remove('show-explore-image-one'); // No longer need this class to force it visible
                body.classList.add('image-transition'); // This makes image-one fade out, image-two fade in (over 5s)
            }, 1000); // This delay is for image-one to be visible for 1s before image-two fades in.

            // Remove the 'in-explore-transition' class after the full 5-second UI/image transition
            // This 5-second timer starts from when applyUITheme(false) and show-explore-image-one are called.
            setTimeout(() => {
                body.classList.remove('in-explore-transition');
            }, 5000); // 5 seconds for the main UI/image transitions
        }, 1000); // This delay is exactly when initial-content and hero-background finish fading out.
    });
});
    </script>
