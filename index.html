    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const logoImg = document.getElementById('logo-img');
    const lightLogo = '/logos/ReformEatBlack.png';
    const darkLogo = '/logos/ReformEatWhite.png';
    const loadingScreen = document.querySelector('.loading-screen');
    const sunIcon = document.querySelector('.theme-toggle-button__sun img');
    const moonIcon = document = document.querySelector('.theme-toggle-button__moon img');

    const exploreButton = document.getElementById('explore-button');
    const initialContentWrapper = document.getElementById('initial-content-wrapper');
    const newContentWrapper = document.getElementById('new-content-wrapper');

    // --- Theme Toggling Logic ---

    // Function to apply theme and update image state
    // isQuickTransition: true for theme toggle clicks (0.5s), false for initial load (no explicit image transition needed yet)
    // isExploreTrigger: true if called from explore, which means we reset the image-one opacity to 25% first
    function applyTheme(isDarkMode, isQuickTransition = false, isExploreTrigger = false) {
        // If it's an explore trigger, make sure image-one starts at 25% for a fresh fade-in
        if (isExploreTrigger) {
             body.classList.remove('image-one-full-opacity'); // Ensure it's not already full
             // We don't remove image-transition here, as it will be managed separately by the explore button logic
        }

        // Apply quick transition class if explicitly requested (from theme toggle)
        if (isQuickTransition) {
            body.classList.add('quick-image-transition');
        }

        if (isDarkMode) {
            body.classList.add('dark-mode');
            logoImg.src = darkLogo;
            sunIcon.style.transform = 'translateY(-100%)';
            moonIcon.style.transform = 'translateY(0)';
            // In dark mode, the 'image-transition' class is generally applied to show image-two (light image)
            // But this specific logic for explore button overrides it
            if (!isExploreTrigger) { // Don't touch image-transition if explore is managing it
               body.classList.add('image-transition'); // Shows light image for general theme switch
            }
        } else {
            body.classList.remove('dark-mode');
            logoImg.src = lightLogo;
            sunIcon.style.transform = 'translateY(0)';
            moonIcon.style.transform = 'translateY(100%)';
            // In light mode, the 'image-transition' class is generally NOT applied to show image-one (dark image)
            if (!isExploreTrigger) { // Don't touch image-transition if explore is managing it
               body.classList.remove('image-transition'); // Shows dark image for general theme switch
            }
        }
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

        // Remove quick transition class after a short delay
        if (isQuickTransition) {
            setTimeout(() => {
                body.classList.remove('quick-image-transition');
            }, 550); // Slightly longer than 0.5s
        }
    }

    // --- Initial Load Logic ---
    // Force page to load in dark mode
    // The image-one will automatically start at 25% opacity due to its CSS
    applyTheme(true); // Always load in dark mode by default

    // --- Theme Toggle Click Event ---
    themeToggle.addEventListener('click', function () {
        // Determine the *new* theme state
        const isDarkMode = !body.classList.contains('dark-mode');
        // Apply the new theme with a quick transition, not from explore
        applyTheme(isDarkMode, true, false);
    });

    // --- Loading Screen Hiding Logic ---
    setTimeout(() => {
        loadingScreen.classList.remove('loaded');
    }, 1000);

    // --- Explore Button & Content Transition Logic ---
    exploreButton.addEventListener('click', function() {
        // Only proceed if the 'new-content-wrapper' isn't already shown
        if (!body.classList.contains('show-new-content')) {
            // 1. Hide the initial content (fade out)
            document.body.classList.add('hide-initial-content');

            // 2. Show the new content wrapper (fade in)
            setTimeout(() => {
                document.body.classList.add('show-new-content');

                // Ensure quick-image-transition is NOT active for this sequence
                body.classList.remove('quick-image-transition');

                // --- NEW IMAGE TRANSITION SEQUENCE ---

                // Step 1: Ensure image-one is showing and set to 25% opacity initially
                // We're about to make it 100%, so remove image-transition first if it's there
                body.classList.remove('image-transition');
                // Force image-one to its 25% start by removing the full opacity class
                body.classList.remove('image-one-full-opacity');

                // Set the correct image (dark/light fabricator) based on the current theme
                // This determines which image becomes image-one for the 1s fade to 100%
                const isDarkModeActive = body.classList.contains('dark-mode');
                // The 'applyTheme' call here will ensure image-one is correctly loaded based on theme
                // It will *not* trigger the quick image transition on the images themselves
                // as isQuickTransition is false and isExploreTrigger is true (which prevents image-transition from being added/removed)
                applyTheme(isDarkModeActive, false, true);

                // Step 2: Image 1 transitions to 100% opacity in 1 second
                setTimeout(() => {
                    body.classList.add('image-one-full-opacity');
                }, 50); // Small delay to ensure class removal is processed first

                // Step 3: After 1 second (from image-one starting its fade to 100%),
                // image 1 transitions out and image 2 transitions in over 4 seconds.
                // This means the total time from explore click to image 2 fully visible is 1s + 4s = 5s.
                setTimeout(() => {
                    body.classList.add('image-transition'); // Triggers image-one fade out, image-two fade in
                }, 1000); // This delay is for the start of the 4-second transition (1s after Explore click)

            }, 50); // Small delay for initial content fade-out
        }
    });
});
    </script>
